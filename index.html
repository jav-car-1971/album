<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>츼lbum de Fotos Est치tico 游닞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #555;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .photo-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .photo-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .photo-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        .photo-card p {
            padding: 10px;
            margin: 0;
            font-size: 14px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .modal-content-info {
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi 츼lbum de Fotos de Viajes</h1>
        <div id="photo-container" class="photo-grid">
            </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <p id="modal-caption" class="modal-content-info"></p>
    </div>

    <script>
        const photos = [
            { id: 1, url: 'https://images.unsplash.com/photo-1506197607753-460d0061e860?q=80&w=2070&auto=format&fit=crop', title: 'Aventura en las monta침as' },
            { id: 2, url: 'https://images.unsplash.com/photo-1549880181-56a44cf06f81?q=80&w=1980&auto=format&fit=crop', title: 'Atardecer en la playa' },
            { id: 3, url: 'https://images.unsplash.com/photo-1528695781308-a4005e83de7f?q=80&w=1974&auto=format&fit=crop', title: 'Explorando la ciudad' },
            { id: 4, url: 'https://images.unsplash.com/photo-1506197607753-460d0061e860?q=80&w=2070&auto=format&fit=crop', title: 'Viaje por el campo' },
            { id: 5, url: 'https://images.unsplash.com/photo-1549880181-56a44cf06f81?q=80&w=1980&auto=format&fit=crop', title: 'Noche en el bosque' },
            { id: 6, url: 'https://images.unsplash.com/photo-1528695781308-a4005e83de7f?q=80&w=1974&auto=format&fit=crop', title: 'Descanso en la caba침a' },
        ];

        const photoContainer = document.getElementById('photo-container');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modal-image');
        const captionText = document.getElementById('modal-caption');
        const closeBtn = document.querySelector('.close');

        // Genera las tarjetas de fotos din치micamente
        photos.forEach(photo => {
            const card = document.createElement('div');
            card.classList.add('photo-card');

            const img = document.createElement('img');
            img.src = photo.url;
            img.alt = photo.title;

            const title = document.createElement('p');
            title.textContent = photo.title;

            card.appendChild(img);
            card.appendChild(title);
            
            // Agrega el evento para abrir la modal
            card.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = photo.url;
                captionText.textContent = photo.title;
            });

            photoContainer.appendChild(card);
        });

        // Cierra la modal al hacer clic en el bot칩n de cerrar
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Cierra la modal al hacer clic fuera del contenido
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
